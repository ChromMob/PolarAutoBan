name: PolarAutoBan
version: '1.0-SNAPSHOT'
main: me.chrommob.polarautoban.PolarAutoBan
api-version: '1.18'
depend:
  - PolarLoader
permissions:
  polarautoban.reload:
      description: PolarAutoBan reload permission
      default: op
  polarautoban.test:
    description: PolarAutoBan test permission
    default: op
  polarautoban.alert:
    description: PolarAutoBan alert permission
    default: op
commands:
  polarautoban:
    description: PolarAutoBan commands
    usage: /<command> <arg>
    permission: polarautoban.reload


